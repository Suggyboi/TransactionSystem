{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}

{% block content %}
<div style="margin-top: 1em;">
  <div class = "container p-3 mb-2" style="background-color: #2f3b52; color: #ace7ef;">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class = "border-bottom mb-4">Welcome Back</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type = "submit">Log In</button>
      </div>
    </form>
    <div class = "border-top pt-3">
      <small class = "text-muted">
        Don't have an account?<a class="ml-2" href="{% url 'signup' %}">Sign Up</a>
      </small>
    </div>
  </div>
</div>
{% endblock content %}
