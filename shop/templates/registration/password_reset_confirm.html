{% extends 'base.html' %}
{% block title %}Enter new password{% endblock title %}

{% block content %}
<div style="margin-top: 1em;">
  <div class = "container p-3 mb-2" style="background-color: #2f3b52; color: #ace7ef;">
    <h1>Set a new password!</h1>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input class="btn btn-success" type="submit" value="Change my password">
    </form>
  </div>
</div>
{% endblock content %}
